<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottie Preview</title>
</head>
<body style="display:flex;justify-content:center;align-items:center;height:100vh;background:#f5f5f5;">
    <div id="lottie" style="width:400px;height:400px;"></div>

    <!-- Lottie Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/lottie.min.js"></script>
    <script>
        lottie.loadAnimation({
            container: document.getElementById('lottie'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: 'https://assets7.lottiefiles.com/packages/lf20_5qpi0r8z.json'
        });
    </script>
</body>
</html>
